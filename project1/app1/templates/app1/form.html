<!-- student_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            margin-top: 50px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="form-container">
        <h2 class="text-center mb-4">Student Registration Form</h2>
        <form method="post" action="{% url 'student_form' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_student_class">Class</label>
                {{ form.student_class }}
            </div>

            <div class="form-group">
                <label for="id_contact_no">Contact Number</label>
                {{ form.contact_no }}
            </div>

            <div class="form-group">
                <label for="id_year">Year</label>
                {{ form.year }}
            </div>

            <div class="form-group">
                <label for="id_branch">Branch</label>
                {{ form.branch }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
